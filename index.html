<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NAYEM TOOLS</title>
<style>
    /* Gaming Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@900&family=Russo+One&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body, html { width:100%; height:100%; background:#000; overflow:hidden; font-family:'Orbitron', sans-serif; }

    /* RGB Animation (Only for Button) */
    @keyframes rgb-lighting {
        0% { border-color:#ff0000; box-shadow:0 0 15px #ff0000; }
        33% { border-color:#00ff00; box-shadow:0 0 15px #00ff00; }
        66% { border-color:#0000ff; box-shadow:0 0 15px #0000ff; }
        100% { border-color:#ff0000; box-shadow:0 0 15px #ff0000; }
    }

    /* --- Intro Screen --- */
    #intro-screen {
        position: fixed; top:0; left:0;
        width:100%; height:100%;
        background:#000;
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        z-index:2000;
        transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
    }

    .embers {
        position:absolute; width:100%; height:100%;
        background: radial-gradient(circle at center, #1a0000 0%, #000 80%);
        z-index:1;
    }

    .crosshair {
        position:absolute; width:100px; height:100px;
        border:2px solid rgba(255,0,0,0.4);
        border-radius:50%;
        animation: target-lock 1.5s ease-out forwards;
        opacity:0;
        z-index:2;
    }
    @keyframes target-lock {
        0% { transform:scale(5); opacity:0; }
        80% { transform:scale(1); opacity:1; border-color:#ff0000; }
        100% { transform:scale(1.2); opacity:0; }
    }

    /* --- Text Box --- */
    .text-box { position: relative; text-align:center; z-index:5; margin-bottom:30px; }

    /* Circular Image with Glow */
    .circle-frame {
        position: relative;
        width:150px;
        height:150px;
        border-radius:50%;
        overflow:hidden;
        margin:0 auto 20px;
        z-index:5;
    }
    .profile-img { width:100%; height:100%; object-fit:cover; }
    .circle-frame .glow {
        position:absolute;
        top:0; left:0; width:100%; height:100%;
        border-radius:50%;
        box-shadow:0 0 20px red,0 0 40px yellow,0 0 60px cyan;
        animation: pulseGlow 3s infinite alternate;
        pointer-events:none;
    }
    @keyframes pulseGlow {
        0% { box-shadow:0 0 10px red,0 0 20px yellow,0 0 30px cyan; }
        50% { box-shadow:0 0 20px red,0 0 40px yellow,0 0 60px cyan; }
        100% { box-shadow:0 0 30px red,0 0 60px yellow,0 0 90px cyan; }
    }

    /* Free Fire Title */
    .ff-title { font-size:1.8rem; color:#ffbd00; letter-spacing:15px; margin-top:10px; opacity:0; animation:slide-in 0.5s forwards 1.7s; }
    @keyframes slide-in { from { transform:translateX(-100px); opacity:0; } to { transform:translateX(0); opacity:1; } }

    .version-tag {
        background:#ff0000; color:white; padding:5px 22px; font-size:1rem;
        display:inline-block; margin-top:20px;
        clip-path: polygon(10% 0,100% 0,90% 100%,0 100%);
        opacity:0; animation:fade-up 0.5s forwards 2.2s; font-weight:bold;
    }
    @keyframes fade-up { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    /* Tap Button */
    #tap-wrapper { position: relative; z-index:10; opacity:0; animation:fadeInBtn 0.8s forwards 3s; cursor:pointer; margin-top:40px; }
    @keyframes fadeInBtn { from{opacity:0; transform:scale(0.5);} to{opacity:1; transform:scale(1);} }

    .energy-btn { width:160px; height:160px; display:flex; justify-content:center; align-items:center; position:relative; }
    .ring-outer { position:absolute; width:100%; height:100%; border:4px solid #fff; border-radius:50%; animation:spin 2s linear infinite,rgb-lighting 3s linear infinite; }
    .ring-inner { position:absolute; width:80%; height:80%; border:3px solid #fff; border-radius:50%; animation:spin-reverse 1.5s linear infinite,rgb-lighting 3s linear infinite reverse; }
    .core { width:65%; height:65%; background:#000; border-radius:50%; display:flex; justify-content:center; align-items:center; border:1px solid #fff; animation:pulse 1s infinite alternate,rgb-lighting 3s linear infinite; }
    .tap-text { color:#fff; font-size:14px; font-family:'Russo One'; text-align:center; }

    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
    @keyframes spin-reverse { from{transform:rotate(360deg);} to{transform:rotate(0deg);} }
    @keyframes pulse { from{transform:scale(0.95);} to{transform:scale(1.05);} }

    /* Web Wrapper */
    #web-wrapper { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #app-iframe { width:100%; height:calc(100% + 55px); border:none; position:absolute; top:0; left:0; transform:scale(1.01); transform-origin:top center; }

    /* Loader Overlay */
    #loader-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:5000; color:#ff0000; font-family:'Russo One'; }
    .spinner { width:40px; height:40px; border:4px solid #220000; border-top:4px solid #ff0000; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:15px; }

</style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro-screen">
    <div class="embers"></div>
    <div class="crosshair"></div>
    
    <div class="text-box">
        <!-- Circular Image with Glow -->
        <!-- Circular Image with very subtle glow -->
<div class="circle-frame">
    <img src="https://image2url.com/r2/default/images/1770893607151-b83b4bbb-7875-4ffa-bcc5-578aeec4168c.jpg" alt="N4YEM OFFICIAL" class="profile-img" />
    <div class="glow"></div>
</div>

<style>
.circle-frame {
    position: relative;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: visible; /* glow can extend slightly */
    margin: 0 auto 20px;
}

/* Profile Image */
.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    display: block;
}

/* Very subtle glow */
.circle-frame .glow {
    position: absolute;
    top: -5px;
    left: -5px;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    box-shadow: 0 0 5px #ff0000, 0 0 10px #ffff00, 0 0 15px #00ffff; /* very thin glow */
    animation: subtleColor 3s linear infinite;
    pointer-events: none;
    z-index: -1; /* behind image */
}

/* Only color change, no scale/size change */
@keyframes subtleColor {
    0% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ffff00, 0 0 15px #00ffff; }
    25% { box-shadow: 0 0 5px #00ff00, 0 0 10px #ff00ff, 0 0 15px #ff9900; }
    50% { box-shadow: 0 0 5px #0000ff, 0 0 10px #00ffff, 0 0 15px #ff00ff; }
    75% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff9900, 0 0 15px #00ff00; }
    100% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ffff00, 0 0 15px #00ffff; }
}
</style>

        <h2 class="ff-title">FREE FIRE</h2>
        <div class="version-tag">Tools v1</div>
    </div>

    <div id="tap-wrapper" onclick="startApp()">
        <div class="energy-btn">
            <div class="ring-outer"></div>
            <div class="ring-inner"></div>
            <div class="core">
                <div class="tap-text">TAP TO<br>START</div>
            </div>
        </div>
    </div>
</div>

<!-- Web Wrapper -->
<div id="web-wrapper">
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="letter-spacing:3px; font-size:11px;">SYSTEM LOADING...</p>
    </div>
    <iframe id="app-iframe" src=""></iframe>
</div>

<!-- Background Audio -->
<audio id="bg-music" loop>
    <source src="https://image2url.com/r2/default/audio/1770914159845-18d87c64-609e-4db7-ace0-3e783daadbf0.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('bg-music');
const intro = document.getElementById('intro-screen');
const webArea = document.getElementById('web-wrapper');
const iframe = document.getElementById('app-iframe');
const loader = document.getElementById('loader-overlay');

function startApp() {
    music.play().catch(e => console.log("Audio Error"));
    iframe.src = "https://nmnayemboss-droid.github.io/N4YEM-NM-";
    intro.style.transform='translateY(-100%)';
    webArea.style.display='block';
    setTimeout(()=>{loader.style.opacity='0'; setTimeout(()=>loader.style.display='none',500);},7000);
}

iframe.onload=function(){
    loader.style.opacity='0'; setTimeout(()=>loader.style.display='none',500);
};
</script>
</body>
</html>
